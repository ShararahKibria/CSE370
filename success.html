<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Request Sent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c2e9fb, #e6dee9);
            background-size: 200% 200%;
            animation: backgroundShift 20s ease infinite;
            overflow: hidden;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message-container {
            width: 80%;
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            position: relative;
        }

        h1 {
            color: #8e9cbb;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            transition: color 0.3s ease;
        }

        p:hover {
            color: #8e9cbb;
        }

        .btn-go-back {
            padding: 12px 22px;
            background-color: #8e9cbb;
            border: none;
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(142, 156, 187, 0.6), 0 0 25px rgba(142, 156, 187, 0.8);
            transition: all 0.4s ease;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .btn-go-back:hover {
            background-color: #6c7a93;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(108, 122, 147, 0.9), 0 0 35px rgba(108, 122, 147, 1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #8e9cbb, 0 0 20px #8e9cbb; }
            100% { text-shadow: 0 0 20px #8e9cbb, 0 0 30px #8e9cbb; }
        }

        .bokeh {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 30%);
            opacity: 0.5;
            animation: bokehEffect 10s ease-in-out infinite;
        }

        @keyframes bokehEffect {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .bokeh::before, .bokeh::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0.6;
            animation: moveBokeh 5s linear infinite;
        }

        .bokeh::before {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 20%;
        }

        .bokeh::after {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 70%;
            animation-duration: 7s;
        }

        @keyframes moveBokeh {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(100vw) translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="bokeh"></div>
    <div class="message-container">
        <h1>Connection Request Sent!</h1>
        <p>Your connection request has been successfully sent.</p>
        <button class="btn-go-back" onclick="goBack()">Go Back to Profile</button>
    </div>

    <script>
        function goBack() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            if (userId) {
                window.location.href = `user2.html?user_id=${userId}`;
            } else {
                window.location.href = 'user2.html';
            }
        }
    </script>
</body>
</html>
